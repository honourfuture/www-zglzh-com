<!DOCTYPE html>
<html>
<head>
{include file="public/meta"}
<title>系统提示......</title>
{include file="public/include"}
</head>
<body>
{include file="public/head"}
<div id="conch-content" class="conch-content conch-msg">
    <div class="container">
        {include file="ads/ads-all"}
        <div class="hl-msg-jump">
            <h2 class="hl-msg-jump-tit">系统提示</h2>
            <div class="title">亲爱的用户：</div>
            <div class="text hl-text-site" style="margin-bottom:25px;">访问此数据需要密码</div>
            <div class="form">
                <form id="form1" name="form1" action="" method="post">
                    <div class="item item1">
                        <input type="password" name="pwd" placeholder="请在此输入访问密码..."/>{if condition="$obj.art_pwd_url neq ''"}<a class="get-pwd hl-lc-1" href="{$obj.art_pwd_url}" target="_blank">获取密码</a>
                        {else/}<span class="get-pwd hl-lc-1">密码：{$obj.art_pwd}</span>{/if}
                    </div>
                    <div class="item item2">
                        <a class="hl-btn-submit hl-bg-conch" href="javascript:;" onclick="MAC.Pwd.Check(this)" data-mid="2" data-id="{$obj.art_id}" data-type="1" />确认</a>
                    </div>
                </form>
            </div>
        </div>         
    </div>
</div>
<script type="text/javascript">
</script>
{include file="public/foot"}
</body>
</html>
