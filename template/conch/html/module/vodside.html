{include file="ads/ads-side"}
<div class="hl-row-box hl-rb-rank clearfix">
    <div class="hl-rb-head clearfix">
        <h3 class="hl-rb-title">{$obj.type.type_name}{$conch['theme']['vodside']['title']|mac_default='排行榜'}</h3>
        <a class="hl-rb-more hl-text-muted hl-pull-right" href="{if$conch['theme']['vodside']['by']==hits_month}{:mac_url('label/rankmonth')}{elseif$conch['theme']['vodside']['by']==hits_week}{:mac_url('label/rankweek')}{else}{:mac_url('label/rank')}{/if}">更多<i class="iconfont hl-icon-jiantouyou"></i></a>
    </div>
    <div class="hl-rank-box hl-text-site">
        <ul class="hl-rank-list clearfix">
            {maccms:vod num="'.$conch['theme']['vodside']['num'].'" type="current" order="desc" by="'.($conch['theme']['vodside']['by']).'"}
            <li>
                <a class="hl-lc-1" title="{$vo.vod_name}" {if condition="$conch['theme']['vod']['url'] eq 1"}href="{:mac_url_vod_play($vo,['sid'=>$vo.sid,'nid'=>1])}"{else/}href="{:mac_url_vod_detail($vo)}"{/if}>
                <span class="hl-part-nums hl-num-{$key}">{$key}</span>{$vo.vod_name}</a>
            </li>
            {/maccms:vod}
        </ul>
    </div> 
</div>
