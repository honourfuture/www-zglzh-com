<div class="hl-row-box hl-rb-comm clearfix" id="pinglun">
    <div class="hl-rb-head clearfix">
        <h3 class="hl-rb-title">评论</h3>
        <span class="hl-rb-more hl-text-muted">{if condition="$GLOBALS['config']['comment']['status'] eq 1"}共&nbsp;<em class="hl-text-conch hl-total">0</em>&nbsp;条评论{else}评论已关闭{/if}</span>
    </div>
    <div class="hl-comm-wrap mac_comment" data-id="{$obj.vod_id}{$obj.art_id}" data-mid="{$maccms.mid}">
    {if condition="$GLOBALS['config']['comment']['status'] eq 1"}
    <script>
        $(function(){
            MAC.Comment.Login = {$comment.login};
            MAC.Comment.Verify = {$comment.verify};
            MAC.Comment.Init();
            MAC.Comment.Show(1);
        });
    </script>
    {/if}
    </div>
</div>
