<!DOCTYPE html>
<html lang="en">
<head>
	{include file="public/meta"}
    <title>系统提示......</title>
    <style>html,body{background:#000!important;color: #fff!important;}</style>
    {include file="public/include"}
</head>
<body>
<div class="hl-msg-jump hl-msg-player">
    <div class="hl-msg-jump-tit">访问此数据需要密码</div>
    <div class="form">
        <form id="form1" name="form1" action="" method="post">
            <div class="item item1 hl-bg-site">
                <input type="password" name="pwd" placeholder="请在此输入访问密码..."/>{if condition="$obj.vod_pwd_down_url neq ''"}<a class="get-pwd hl-lc-1 hl-text-subs" href="{$obj.vod_pwd_down_url}" target="_blank">获取密码</a>
                {else/}<span class="get-pwd hl-lc-1 hl-text-subs">密码：{$obj.vod_pwd_down}</span>{/if}
            </div>
            <div class="item item2">
                <a class="hl-btn-submit hl-bg-conch" href="javascript:;" onclick="MAC.Pwd.Check(this)" data-mid="1" data-id="{$obj.vod_id}" data-type="5" />确认</a>
            </div>
        </form>
    </div>
</div> 
<script type="text/javascript">
</script>
</body>
</html>
