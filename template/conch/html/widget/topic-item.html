<div class="hl-item-wrap">
    <a class="hl-item-thumb hl-lazy" href="{:mac_url_topic_detail($vo)}" title="{$vo.topic_name}" data-original="{$vo.topic_pic|mac_url_img}">
        <div class="hl-pic-icon hl-hidden-xs"><i class="iconfont hl-icon-lianjie"></i></div>
        <div class="hl-item-icon"><i class="iconfont hl-icon-zhuanti-fill"></i></div>
        <div class="hl-item-text">
            <div class="hl-item-title hl-lc-2">{$vo.topic_name}</div>
            <div class="remarks">共{$vo.topic_rel_vod|explode=',',###|count}部</div>
            <div class="hl-topic-pic">
                {maccms:vod num="3" ids="'.$vo['topic_rel_vod'].'" order="desc" by="time"}
                <div class="hl-topic-k hl-topic-k{$key}">
                    <span class="hl-item-thumb hl-lazy" data-original="{:mac_url_img($vo.vod_pic)}"></span>
                </div>
                {/maccms:vod}
            </div>
        </div>
    </a>
</div>
