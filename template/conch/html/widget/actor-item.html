<div class="hl-row-div">
    <a class="row" title="{$vo.actor_name}" href="{:mac_url_actor_detail($vo)}">
        <div class="hl-item-pic hl-col-xs-25w hl-col-sm-20w hl-col-lg-2">
            <div class="hl-item-thumb hl-lazy" data-original="{$vo.actor_pic|mac_url_img}">
                <span class="hl-pic-icon hl-hidden-xs"><i class="iconfont hl-icon-lianjie"></i></span>
            </div>
        </div>
        <div class="hl-item-content hl-col-xs-75w hl-col-sm-80w hl-col-lg-10">
            <div class="hl-item-title hl-text-site hl-lc-1">{$vo.actor_name}</div>
            <div class="hl-text-muted">
                <span class="hl-item-data hl-lc-1"><i class="hl-item-watch"><em class="hl-hidden-xs">出生地：</em>{$vo.actor_birtharea|mac_default='未知'}</i><i><em class="hl-hidden-xs">生日：</em>{$vo.actor_birthday|mac_default='未知'}</i></span>
                <span class="hl-item-blurb hl-lc-1">{$vo.actor_blurb|mac_default='暂无简介'}</span>
            </div>
        </div>
    </a>
</div>
