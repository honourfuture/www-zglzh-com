<div class="hl-row-div">
    <a class="row" title="{$vo.art_name}" href="{:mac_url_art_detail($vo)}">
        <div class="hl-item-pic hl-col-xs-4 hl-col-sm-25w{if$maccms.mid!=2} hl-col-lg-20w{else} hl-col-md-5{/if}">
            <div class="hl-item-thumb hl-lazy" data-original="{$vo.art_pic|mac_url_img}">
                <span class="hl-pic-icon hl-hidden-xs"><i class="iconfont hl-icon-lianjie"></i></span>
            </div>
        </div>
        <div class="hl-item-content hl-col-xs-8 hl-col-sm-75w{if$maccms.mid!=2} hl-col-lg-80w{else} hl-col-md-7{/if}">
            <div class="hl-item-title hl-text-site hl-lc-2">{$vo.art_name}</div>
            <div class="hl-item-blurb hl-text-muted hl-lc-1">
                <span>{if$vo.art_from!=''}<i class="hl-item-watch">{$vo.art_from}</i>{/if}<i>{$vo.art_time|mac_friend_date}</i></span>
            </div>
        </div>
    </a>
</div>
